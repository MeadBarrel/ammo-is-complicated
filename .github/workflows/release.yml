name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # This triggers the workflow for version tags like v1.0.0
  workflow_dispatch:  # This allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Git
      run: sudo apt-get update && sudo apt-get install -y git

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install .

    - name: Build
      run: |
        python main.py build
      shell: bash

    - name: Extract tag name
      id: extract_tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Rename release folder
      run: mv release renamed_release  # Replace 'renamed_release' with the desired name

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: Release ${{ env.TAG_NAME }}
        draft: false
        prerelease: false

    - name: Archive release folder
      run: zip -r renamed_release.zip renamed_release  # Adjust the folder name accordingly

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./renamed_release.zip  # Adjust the file name accordingly
        asset_name: renamed_release.zip  # Adjust the file name accordingly
        asset_content_type: application/zip


